<!DOCTYPE html>
<html>
  <head>
    <title>Dummy Signup</title>
  </head>
  <body>
    <h2>Sign up</h2>

    <form action="https://learningagentics.app.n8n.cloud/webhook/dummy-signup" method="POST">
      
      <label>Name: <input type="text" name="name" required></label><br /><br />
      
      <label>Email: <input type="email" name="email" required></label><br /><br />
      
      <label>Note: <input type="text" name="note"></label><br /><br />
      
      <label>Summary about the work you do: <input type="text" name="summary"></label><br /><br />
      
      <button type="submit">Submit</button>
    
    </form>

  </body>
</html>
